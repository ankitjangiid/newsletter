<body class="text-center">

    <form action="/" class="form-signin" method="post">

        <img style="margin-bottom: 20px;" src="images/document.png" alt="" width="72" height="72">

        <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter</h1>

        <input type="text" name="firstName" class="form-control top changedField" placeholder="First Name" required
            autofocus>
        <input type="text" name="lastName" class="form-control middle changedField" placeholder="Last Name" required>
        <input type="email" name="email" class="form-control bottom changedField" placeholder="Email" required>

        <button class="btn btn-lg btn-primary btn-block changedButton" type="submit">Sign Up</button>

        <p class="mt-5 mb-3 text-muted"><a class="footer-link" href="http://ankitjangiid.github.io/profile-site"
                style="text-decoration: none;">&copy; Ankit</a></p>

    </form>

</body>

</html>
